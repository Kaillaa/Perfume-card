<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card Perfume</title>
</head>
<body>
    <main class="conteudo">
        <div class="container">
            <div class="img-card">
                <img src="img/image-product-desktop.jpg" alt="" class="imagem">
            </div>
            <div class="informacoes">
                <div class="titulos">
                    <p class="perfume">PERFUME</p>
                    <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="paragrafo-info">
                    <p class="paragrafo">
                        A floral, solar and voluptuous interpretation composed by Oliver
                        Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="precos">
                    <p class="preco-atual">$149.99</p>
                    <p class="preco-anterior">$169.99</p>
                </div>
                <div class="botao">
                    <button class="meu-botao"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
